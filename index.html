<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>!Code Quiz!</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> -->
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="showScore.html">
        High Scores
      </a>
      <div class="time">
        <div id="timeCount">
        <h1>Timer: </h1></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
      </div>
    </nav>
    <div id="screenerQ">
        <div id="screen-q">
          <p class="screenTitle">Questions</p>
          <h1 id="questionCount" class="screenInfo">0/10</h1>
        </div>
        <div id="screenerS">
          <p class="screenTitle">Score</p>
          <h1 id="scoreCount" class="screenInfo">0</h1>
        </div>
    </div>
    <div class="jumbotron container" id="begining">
      <h1 class="display-4">JavaScript Quiz!</h1>
      <p class="lead"></p>
      <a class="btn btn-primary btn-lg starter" href="#" role="button">Start</a>
      <!-- <hr class="my-4"> -->
    </div>
    
     <div class="jumbotron container hide" id="questions">
      <h1 id="whereQuestions"  class="">Where is JS located in your HTML file?</h1>
      <div class="btn-group" id="buttonContainer" role="group" aria-label="Basic example"> 
        
        <button type="button" data-id="0" class="answers btn btn-outline-info">Script</button>
        <button type="button" data-id="1" class="answers btn btn-outline-info">Header</button>
        <button type="button" data-id="2" class="answers btn btn-outline-info">Link</button>
        <button type="button" data-id="3" class="answers btn btn-outline-info">Footer</button>
     </div>
      <!-- <div>
        <a class="btn btn-dark btn-lg" href="#" role="button">Next</a>
      </div> -->
      <div id="result" class="hide">
      <hr class="breakpoint">
      <p id="resultAnswer"></p>
    </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
